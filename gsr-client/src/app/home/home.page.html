<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Missions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor="let mission of (missions | async)">
    <ion-label>
      <h2>{{ mission.title }}</h2>
      <p> {{ mission.reward | currency}}</p>
    </ion-label>
    <ion-icon slot="start" icon="rocket" color="primary"></ion-icon>
   </ion-item>
 </ion-list> 
</ion-content>
